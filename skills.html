<!doctype html>
<html lang="englesh">
  <head>
    <meta charset="UTF-8" />
    <title>skills-portifolio</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Samuel</a>

      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="skills.html" class="active">Skills</a>
        <a href="education.html">Education</a>
        <a href="projects.html">Projects</a>
        <a href="experiences.html">Experience</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <section>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />

      <div class="skills-section">
        <h2>Skills</h2>

        <div class="skills-grid">
          <div class="skill-card fade-in">
            <i class="fa-brands fa-html5"></i>
            <span>HTML</span>
            <div class="progress"><div style="width: 90%"></div></div>
          </div>

          <div class="skill-card fade-in">
            <i class="fa-brands fa-css3-alt"></i>
            <span>CSS</span>
            <div class="progress"><div style="width: 90%"></div></div>
          </div>

          <div class="skill-card fade-in">
            <i class="fa-brands fa-js"></i>
            <span>JavaScript</span>
            <div class="progress"><div style="width: 60%"></div></div>
          </div>

          <div class="skill-card fade-in">
            <i class="fa-brands fa-python"></i>
            <span>Python</span>
            <div class="progress"><div style="width: 80%"></div></div>
          </div>

          <div class="skill-card fade-in">
            <i class="fa-solid fa-code"></i>
            <span>C++</span>
            <div class="progress"><div style="width: 50%"></div></div>
          </div>

          <div class="skill-card fade-in">
            <i class="fa-solid fa-database"></i>
            <span>MySQL</span>
            <div class="progress"><div style="width: 100%"></div></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
